<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Rehman Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background-color: #ff69b4;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.5em;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #ffb6c1;
      padding: 10px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background-image: url('https://i.ibb.co/xD9rQtx/fashion-banner.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .hero h2 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero a {
      background-color: #fff;
      color: #ff69b4;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      background-color: #fff;
    }

    .category {
      background-color: #ffe4e1;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .category img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .category h3 {
      margin-top: 15px;
      font-size: 1.2em;
    }

    footer {
      background-color: #ff69b4;
      text-align: center;
      color: white;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AR Rehman Store</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <a href="#">Accessories</a>
  </nav>

  <section class="hero">
    <h2>Welcome to AR Rehman Store</h2>
    <p>Fashion for Everyone â€” Feel Stylish Every Day!</p>
    <a href="#">Shop Now</a>
  </section>

  <section class="categories">
    <div class="category">
      <img src="https://i.ibb.co/QcLgr8Z/men-fashion.jpg" alt="Men">
      <h3>Men</h3>
    </div>
    <div class="category">
      <img src="https://i.ibb.co/V2zSGBB/women-fashion.jpg" alt="Women">
      <h3>Women</h3>
    </div>
    <div class="category">
      <img src="https://i.ibb.co/DkGtrvN/kids-fashion.jpg" alt="Kids">
      <h3>Kids</h3>
    </div>
    <div class="category">
      <img src="https://i.ibb.co/ZM6g7tG/accessories.jpg" alt="Accessories">
      <h3>Accessories</h3>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AR Rehman Store. All rights reserved.</p>
  </footer>
</body>
</html>
